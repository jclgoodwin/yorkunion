<!doctype html>
<html lang="en-gb">
<head>
<meta charset="utf-8" />

<title>{%if event %}{{ event.name }} â€“ {% endif %}The York Union</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

{% load staticfiles %}

<link rel="stylesheet" href="{% static "base.css" %}" />
<!--[if (lt IE 9) & (!IEMobile)]>
<link rel="stylesheet" href="{% static "desktop.css" %}" />
<![endif]-->
<link rel="stylesheet" href="{% static "desktop.css" %}" media="screen and (min-width : 740px)" />
{% if future_events_list %}
	<link rel="stylesheet" href="{% static "basic-jquery-slider/bjqs.css" %}" />
	<script src="{% static "jquery.js" %}"></script>
	<script src="{% static "basic-jquery-slider/js/bjqs-1.3.min.js" %}"></script>
	<script src="{% static "yorkunion.js" %}"></script>
{% elif event %}
	<link rel="stylesheet" href="{% static "leaflet/leaflet.css" %}" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="{% static "leaflet/leaflet.ie.css" %}" />
	<![endif]-->
	<script src="{% static "leaflet/leaflet.js" %}"></script>
	<script src="{% static "jquery.js" %}"></script>
	<script src="{% static "yorkunion.js" %}"></script>

	<meta property="fb:page_id" content="1455504191340489" />
	<link rel="canonical" href="http://yorkunion.co.uk/{{ event.slug }}" />
	<meta property="og:title" content="{{ event.name }}" />
	<meta property="og:description" content="{{ event.blurb|truncatewords:20 }}" />
	<meta property="og:url" content="http://yorkunion.co.uk/{{ event.slug }}" />
	{% if event.image %}<meta property="og:image" content="{{ event.image.url }}" />{% endif %}
	<meta property="og:site_name" content="The York Union" />
	<meta name="twitter:site" content="@YorkUnion" />
	<meta name="twitter:card" content="summary" />
{% endif %}



</head>
<body>

<div id="header">

<h1><a href="/">The <b><i>York</i> Union</b></a></h1> <!-- semantically meaningless elements (i, b) have no semantic meaning, which is fine -->

<p>Est. 2013</p>
<a href="http://www.kpmgcareers.co.uk/" class="stooge">Proudly sponsored by <strong>KPMG</strong></a>
    
<ul>
<li><a href="/">Home</a></li>
<li><a href="/about">About</a></li>

<li><a href="https://www.facebook.com/TheYorkUnion">Facebook</a></li>
<li><a href="https://twitter.com/YorkUnion">Twitter</a></li>
<li><a href="https://soundcloud.com/york-union">SoundCloud</a></li>
</ul>

</div>
